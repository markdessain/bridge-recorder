
<!DOCTYPE html>
<html>

  <body>

    <header>
      <div class="container">
        <h1 class="logo">Bridge Recorder - Mark Dessain</h1>

    <div class="container">
      

<div id="options">
    <input type="number" class="form-control input-lg" id="round-number" placeholder="Round Number">

    <br />

    <br />

    <br />
    <input type="text" class="form-control input-lg" id="player_south" placeholder="South">
    <br />
    <input type="text" class="form-control input-lg" id="player_west" placeholder="West">
</div>


<div id="bidding_section">

    <div class="page-header">
        <h2>Bidding</h2>
    </div>


    <div id="bids">
        <span class='card'>
            <button type="button" class="btn btn-default btn-lg undo">Undo </button>
            <button type="button" class="btn btn-default btn-lg empty">- </button>
        </span>

        
            <span class='card clubs'>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">1 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">2 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">3 </button>

                    <button type="button" class="btn btn-default btn-lg card-suit suit">7 </button>

            <span class='card diams'>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">1 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">2 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">3 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">4 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">5 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">6 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">7 </button>
                
            </span>
        
            <span class='card hearts'>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">1 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">2 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">3 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">4 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">5 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">6 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">7 </button>
                
            </span>
        
            <span class='card spades'>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">1 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">2 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">3 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">4 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">5 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">6 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit">7 </button>
                
            </span>
        

        <span class='card'>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">1NT </button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">2NT </button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">3NT </button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">4NT </button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">5NT </button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">6NT </button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">7NT </button>
            
        </span>
        <span class='card'>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">P</button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">X</button>
            
                <button type="button" class="btn btn-default btn-lg card-suit suit">XX</button>
            
        </span>
    </div>
    <div id="bidding_results">
        <ul class="grid">
            <li>N</li>
            <li>E</li>
            <li>S</li>
            <li>W</li>
        </ul>
    </div>
</div>

    <div id="plays">

            <button type="button" class="btn btn-default btn-lg undo">Undo </button>

            <span class='card diams'>

                    <button type="button" class="btn btn-default btn-lg card-suit suit" id="card-3diams">3 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit" id="card-4diams">4 </button>
                
                    <button type="button" class="btn btn-default btn-lg card-suit suit" id="card-5diams">5 </button>

    <div id="playing_results">

        <ul class="grid">
            <li>N</li>
            <li>E</li>
            <li>S</li>
            <li>W</li>
            <li class="no_padding" id="north">
            </li>

            <li class="no_padding" id="south"></li>
